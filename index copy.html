<html>
  <body>
    <script>
        var gameUrl
        function myfunction(id1)
        {
            var gameUrl = id1
            document.body.innerHTML = ''
            var a = document.createElement('div');
            a.style = "width:800px;height:600px;max-width:100%";
            var b = document.createElement('div');
            b.id = 'game';
            a.appendChild(b);
            document.body.appendChild(a);
            
            var script = document.createElement('script');
            script.innerHTML = "EJS_player = '#game'; EJS_biosUrl = ''; EJS_gameUrl = '" + gameUrl + "'; EJS_core = 'nes'; EJS_pathtodata = 'data/'; ";
            document.body.appendChild(script);
            var script = document.createElement('script');
            script.src = 'data/loader.js';
            document.body.appendChild(script);
        }
    </script>
    <a href='#' onclick="myfunction('64.nes')">64-in-1</a><br>
    <a href='#' onclick="myfunction('nes/1_Super_mario_brothers3.nes')">Super Mario</a>
    
  </body>
</html>
